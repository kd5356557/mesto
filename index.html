<!doctype html>
<html lang="ru">
  <head>
    <link rel="stylesheet" href="pages/index.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место Россия</title>
  </head>
  <body class="body">
    <header class="header">
      <img alt="Место" class="header__logo" src="images/logo.svg">
    </header>
    <main> <!-- Ревьювер 3 спринта мне сказала что оболочка main бессмыслена и можно обойтись без нее -->
      <section class="profile">
        <img alt="аватар" class="profile__avatar" src="images/kusto.jpg">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__profession">Исследователь океана</p>
            <button type="button" value="edit-btn" class="profile__button-edit"></button>
          </div>
        <button type="button" value="add-btn" class="profile__button-add"></button>
      </section>
      <section class="elements">
        <div class="elements__grid">
          <div class="element">
            <img alt="Ekaterinbyrg" class="element__logo" src="images/екатеринбург.jpg">
            <h2 class="element__name">Екатеринбург</h2>
            <button type="button" class="element__button-like"></button>
          </div>
          <div class="element">
            <img alt="Kazan" class="element__logo" src="images/казань.jpg">
            <h2 class="element__name">Казань</h2>
            <button type="button" class="element__button-like"></button>
          </div>
          <div class="element">
            <img alt="Moscow" class="element__logo" src="images/москва.jpg">
            <h2 class="element__name">Москва</h2>
            <button type="button" class="element__button-like"></button>
          </div>
          <div class="element">
            <img alt="N Novgorod" class="element__logo" src="images/нижний-новгород.jpg">
            <h2 class="element__name">Нижний Новгород</h2>
            <button type="button" class="element__button-like"></button>
          </div>
          <div class="element">
            <img alt="Sankt-Piterburg" class="element__logo" src="images/санкт-питер.jpg">
            <h2 class="element__name">Санкт-Питербург</h2>
            <button type="button" class="element__button-like"></button>
          </div>
          <div class="element">
            <img alt="Smolensk" class="element__logo" src="images/смоленск.jpg">
            <h2 class="element__name">Смоленск</h2>
            <button type="button" class="element__button-like"></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
    </footer>
    <section class="popup" id="popup">
      <div class="popup__container">
        <button type="button" class="popup__close">
          <img alt="image" src="images/close_icon.svg" class="popup__close_image">
        </button>
        <form class="popup__content" name="edit-profile">
          <h2 class="popup__title">Редактировать профиль</h2>     
          <input value="Жак-Ив Кусто" name="name" type="text" id="name-input" class="popup__text popup__text_name">
          <input value="Исследователь океана" name="bio" type="text" id="bio-input" class="popup__text popup__text_bio">
          <button class="popup__button-submit" type="submit" value="save-btn">Сохранить</button>
        </form>
      </div>
    </section>
    <script src="scripts/scripts.js"></script>
  </body>
</html>
